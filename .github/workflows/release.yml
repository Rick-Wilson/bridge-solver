name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_suffix: ""
            asset_suffix: linux-x86_64
            strip: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_suffix: ".exe"
            asset_suffix: windows-x86_64
            strip: false
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_suffix: ""
            asset_suffix: macos-x86_64
            strip: false
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_suffix: ""
            asset_suffix: macos-aarch64
            strip: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build binaries
        run: cargo build --release --features cli --target ${{ matrix.target }}

      - name: Strip binaries (Linux only)
        if: matrix.strip
        run: |
          strip target/${{ matrix.target }}/release/bridge-solver
          strip target/${{ matrix.target }}/release/solver-diag

      - name: Create distribution package
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/bridge-solver${{ matrix.artifact_suffix }} dist/bridge-solver-${{ matrix.asset_suffix }}${{ matrix.artifact_suffix }}
          cp target/${{ matrix.target }}/release/solver-diag${{ matrix.artifact_suffix }} dist/solver-diag-${{ matrix.asset_suffix }}${{ matrix.artifact_suffix }}
          cp LICENSE dist/
          if [ -f README.md ]; then
            cp README.md dist/
          fi

      - name: Create tarball (Linux and macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          cd dist
          tar -czf bridge-solver-${{ matrix.asset_suffix }}.tar.gz \
            bridge-solver-${{ matrix.asset_suffix }} \
            solver-diag-${{ matrix.asset_suffix }} \
            LICENSE \
            $([ -f README.md ] && echo README.md)

      - name: Create zip (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          cd dist
          7z a bridge-solver-${{ matrix.asset_suffix }}.zip \
            bridge-solver-${{ matrix.asset_suffix }}.exe \
            solver-diag-${{ matrix.asset_suffix }}.exe \
            LICENSE \
            $([ -f README.md ] && echo README.md)

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/bridge-solver-${{ matrix.asset_suffix }}.tar.gz
            dist/bridge-solver-${{ matrix.asset_suffix }}.zip
            dist/bridge-solver-${{ matrix.asset_suffix }}${{ matrix.artifact_suffix }}
            dist/solver-diag-${{ matrix.asset_suffix }}${{ matrix.artifact_suffix }}
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
