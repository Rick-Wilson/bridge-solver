name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2

    - name: Build library
      run: cargo build --verbose

    - name: Build CLI binaries
      run: cargo build --features cli --verbose

    - name: Run tests
      run: cargo test --verbose

    - name: Build release
      run: cargo build --features cli --release --verbose

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy (library)
      run: cargo clippy --all-targets -- -D warnings

    - name: Run clippy (with CLI)
      run: cargo clippy --features cli --all-targets -- -D warnings

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - name: Summary
      run: |
        echo "All tests passed"
        echo "All platforms (Linux, Windows, macOS) built successfully"
        echo "Code formatting and linting passed"
